<div class="container-fluid">
  <h1>Login into account</h1>

  <h6>{{ userLoginForm.value | json }}</h6>

  <hr>
  <br>

  <!-- <h6>{{ scrumUserModel | json }}</h6> -->

  <form #userLoginForm="ngForm">

    <div class="form-group">
      <label>Email</label>
      <input type="email" required [class.is-invalid]="email.invalid && email.touched" #email='ngModel' name="email"
        class="form-control" [(ngModel)]='scrumUserModel.email'>
        <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
    </div>



    <div class="form-group">
      <label>Password</label>
      <input required type="password" pattern="^.{7,16}$" [class.is-invalid]="password.invalid && password.touched" #password='ngModel' name="password" class="form-control"
        [(ngModel)]='scrumUserModel.password'>
        <div *ngIf="password.errors && (password.invalid || password.touched)">
            <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
            <small class="text-danger" *ngIf="password.errors.pattern">Password must be 18-15 characters long</small>

        </div>
    </div>


    <div class="form-group">
      <label>Project Name</label>
      <input type="text" required name="projectname" [class.is-invalid]="projectname.invalid && projectname.touched" #projectname='ngModel' class="form-control" [(ngModel)]='scrumUserModel.projectname'>
      <small [class.d-none]="projectname.valid || projectname.untouched" class="text-danger">Project Name is required</small>
    </div>


    <button class="btn btn-primary">Login</button>

  </form>
</div>
