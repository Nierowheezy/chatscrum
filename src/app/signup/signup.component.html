<div class="container-fluid">
  <h1>Create a new account</h1>

  <h6>{{ userSignupForm.value | json }}</h6>

  <hr>
  <br>

  <!-- <h6>{{ scrumUserModel | json }}</h6> -->

  <form #userSignupForm="ngForm">

    <div class="form-group">
      <label>Email</label>
      <input type="email" required [class.is-invalid]="email.invalid && email.touched" #email='ngModel' name="email"
        class="form-control" [(ngModel)]='scrumUserModel.email'>
        <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
    </div>


    <div class="form-group">
      <label>Fullname</label>
      <input type="text" required name="fullname" [class.is-invalid]="fullname.invalid && fullname.touched" #fullname='ngModel' class="form-control" [(ngModel)]='scrumUserModel.fullname'>
      <small [class.d-none]="fullname.valid || fullname.untouched" class="text-danger">Fullname is required</small>
    </div>


    <div class="form-group">
      <label>Password</label>
      <input required type="password" pattern="^.{7,16}$" [class.is-invalid]="password.invalid && password.touched" #password='ngModel' name="password" class="form-control"
        [(ngModel)]='scrumUserModel.password'>
        <div *ngIf="password.errors && (password.invalid || password.touched)">
            <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
            <small class="text-danger" *ngIf="password.errors.pattern">Password must be 18-15 characters long</small>

        </div>
    </div>

    <div class="form-group">
      <label>User Type</label>
      <select required class="custom-select" name="usertype" [class.is-invalid]="usertype.invalid && usertype.touched" #usertype='ngModel' [(ngModel)]='scrumUserModel.type'>
        <option value=""></option>
        <option *ngFor="let type of userTypes">{{ type }}</option>
      </select>
      <small [class.d-none]="usertype.valid || usertype.untouched" class="text-danger">Please select a type</small>
    </div>

    <button class="btn btn-primary">Create User</button>

  </form>
</div>
